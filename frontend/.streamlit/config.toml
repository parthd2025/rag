[theme]
primaryColor = "#4da6ff"
backgroundColor = "#0f0f23"
secondaryBackgroundColor = "#1a1a2e"
textColor = "#ffffff"
font = "sans serif"

[client]
showErrorDetails = false
toolbarMode = "minimal"

[logger]
level = "info"

[server]
port = 8501
headless = true
runOnSave = true
maxUploadSize = 10
enableXsrfProtection = true

[browser]
gatherUsageStats = false
serverAddress = "localhost"
