services:
  opik:
    image: comet-ml/opik-server:latest
    container_name: opik-server
    ports:
      - "5173:5173"  # Frontend UI
      - "8080:8080"  # Backend API
    environment:
      - OPIK_URL_OVERRIDE=http://localhost:5173
    volumes:
      - opik-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  opik-data:
    driver: local
